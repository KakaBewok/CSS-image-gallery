<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS-IMAGE GALLERY</title>
  </head>
  <body>
    <section class="gallery">
      <div class="gallery__item">
        <input
          type="radio"
          id="img-1"
          name="gallery"
          class="gallery__selector"
          checked
        />
        <img
          src="https://picsum.photos/id/1015/600/400.jpg"
          alt="image"
          class="gallery__img"
        />
        <label for="img-1" class="gallery__thumb">
          <img src="https://picsum.photos/id/1015/150/100.jpg" alt="image" />
        </label>
      </div>
      <div class="gallery__item">
        <input
          type="radio"
          id="img-2"
          name="gallery"
          class="gallery__selector"
        />
        <img
          src="https://picsum.photos/id/1039/600/400.jpg"
          alt="image"
          class="gallery__img"
        />
        <label for="img-2" class="gallery__thumb">
          <img src="https://picsum.photos/id/1039/150/100.jpg" alt="image2" />
        </label>
      </div>
      <div class="gallery__item">
        <input
          type="radio"
          id="img-3"
          name="gallery"
          class="gallery__selector"
        />
        <img
          src="https://picsum.photos/id/1057/600/400.jpg"
          alt="image"
          class="gallery__img"
        />
        <label for="img-3" class="gallery__thumb">
          <img src="https://picsum.photos/id/1057/150/100.jpg" alt="image3" />
        </label>
      </div>
      <div class="gallery__item">
        <input
          type="radio"
          id="img-4"
          name="gallery"
          class="gallery__selector"
        />
        <img
          src="https://picsum.photos/id/1016/600/400.jpg"
          alt="image"
          class="gallery__img"
        />
        <label for="img-4" class="gallery__thumb">
          <img src="https://picsum.photos/id/1016/150/100.jpg" alt="image4" />
        </label>
      </div>
    </section>
  </body>
</html>
